{{define "collection"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collection</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<header>
    <a href="http://localhost:8080/home"><img src="/static/images/logo.png" class="logo"></a>
    <a href="http://localhost:8080/collection" style="text-decoration: none;"> Collection </a>
    <a href="http://localhost:8080/categorie" style="text-decoration: none;"> Pokémons</a>
    <a href="http://localhost:8080/favoris" style="text-decoration: none;"> Favoris </a>
    <form id="search-form" action="/result" method="GET">
        <div class="search">
            <input class="round" type="search" name="query" placeholder="Rechercher" />
            <input type="submit" class="corner" value="" />
    </form>
</div>
</header>
<body>


    <form action="/filter" method="POST">
        <label for="PokeType">Select a Pokémon Type:</label>
        <select id="PokeType" name="PokeType">
            {{range .PokeType}}
            <option value="{{.}}">{{.}}</option> 
            {{end}}
        </select>
      
        <input type="submit" value="Filter">

        {{if .PokemonsByFilter}}
        <h2>Résultats :</h2>
        
        <section id="pokemon-container">
          {{ range .PokemonsByFilter }}
          <div>
              <a href="/pokemon/{{.Name}}" class="pokemon-card-link">
                  <div class="pokemon-card">
                      <div class="pokemon-image">
                          <img src="{{.Image}}" alt="image de {{.Name}}" class="image-pokemon">
                      </div>
                      <div class="pokemon-name">{{.Name}}</div>
                      <div class="pokemon-type">
                          {{range .Type}}
                          <a class="con" href="https://pokemon.fandom.com/wiki/{{.}}_type"> <img class="type"src="../static/img/{{.}}.png"  class="image-pokemon" alt="{{.}} type"></a>
                          {{end}}
                          {{end}}
                          {{end}}

    </form>
</body>

</html>
{{end}}
